<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mahjongg Card Editor</title>
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            margin-top: 20px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Mahjongg Card Editor</h1>
        </div>
    </div>

    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Back to Mahjongg Tools</a>
        
        <div class="toolbar">
            <input type="text" id="card-name" placeholder="Card Name" value="New Card">
            <input type="number" id="card-year" min="1900" max="2100" value="2024">
            <button id="new-hand-btn" class="btn">New Hand</button>
            <button id="save-btn" class="btn btn-primary">Save Card</button>
        </div>

        <div class="editor-container">
            <div class="sidebar">
                <h3>Tile Palette</h3>
                <div id="tile-palette" class="tile-palette">
                    <!-- Tiles will be added here by JavaScript -->
                </div>
            </div>

            <div class="main-content">
                <h3>Card Preview</h3>
                <div id="card-preview" class="card-preview">
                    <!-- Card preview will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
